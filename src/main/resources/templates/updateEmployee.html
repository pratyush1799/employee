<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee</title>
	<link rel="stylesheet" th:href="@{/css/updateEmployee.css}">
</head>
<body>
	<div class="container">
		<div class="login-form">
			<form action="/updateEmployee">
				<div class="header">
					<h2>Update Employee</h2>
				</div>
				<table>
					<tr>
						<td>Emp Id:</td>
						<td><input type=text name="id" id="ip" placeholder="Enter Emp Id"></td>
					</tr>
					<tr>
						<td>Name:</td>
						<td><input type=text name="name" id="ip" placeholder="Enter Name"></td>
					</tr>
					<tr>
						<td>Department:</td>
						<td><input type=text name="department" id="ip" placeholder="Enter Department"></td>
					</tr>
					<tr>
						<td>Salary:</td>
						<td><input type=text name="salary" id="ip" placeholder="Enter Salary"></td>
					</tr>
					<tr>
						<td>Submit:</td>
						<td><input type=submit value="Update !" id="btn"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
