<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List of Employee</h1>
		</div>
		<table class="table table-striped table-bordered" th:action="@{/getList}">
			<thead class="table-dark">
				<tr>
					<th>Emp Id</th>
					<th>Name</th>
					<th>Department</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "empList: ${employee}">
					<td th:text = "${empList.id}"></td>
					<td th:text = "${empList.name}"></td>
					<td th:text = "${empList.department}"></td>
					<td th:text = "${empList.salary}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
